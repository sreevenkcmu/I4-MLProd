trigger:
- main

resources:
- repo: self

variables:
  imageRepo: sampleapp
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'acr-service-connection'
        repository: '$(imageRepo)'
        command: 'build'
        Dockerfile: '$(Build.SourcesDirectory)/service/Dockerfile'
        tags: |
          $(tag)
          latest
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)/s/kubernetes'
        artifact: 'manifests'
        publishLocation: 'pipeline'
        
- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: Build
  variables:
    cr-secret: acrauth
  jobs:
  - job: Deploy
    displayName: Deploy to AKS
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'manifests'
        targetPath: '$(Pipeline.Workspace)/manifests'
    - task: KubernetesManifest@0
      inputs:
        action: 'createSecret'
        kubernetesServiceConnection: 'kubernetes-service-connection'
        namespace: 'default'
        secretType: 'dockerRegistry'
        secretName: '$(cr-secret)'
        dockerRegistryEndpoint: 'acr-service-connection'
    - task: KubernetesManifest@0
      inputs:
        action: 'deploy'
        kubernetesServiceConnection: 'kubernetes-service-connection'
        namespace: 'default'
        manifests: |
          $(Pipeline.Workspace)/manifests/deployement.yaml
          $(Pipeline.Workspace)/manifests/service.yaml





